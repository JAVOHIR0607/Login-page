<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="p-5" style="background:rgba(99, 88, 220, 1)">
 <section class="login">
    <div class="container d-flex align-items-center justify-content-between" style="height:100vh ;">
        <img src="images/cotainer.png" alt="container" width="400" height="400">
        <div style="width:700px;" class="login-right bg-white w-50 py-4">
            <h1 class="w-50 text-primary fw-bold" style="width:300px;"> <span class="h2 text-black">Welcome to</span> Design School</h1>
            <div class="main-btn mb-5">
                <button class="w-100 btn shadow d-flex justify-content-center pt-3"><img class="me-2" src="images/google.png" alt="google"><p class="m-0">Login with Google</p></button>
                <button class="w-100 btn shadow d-flex justify-content-center mb-3 pt-3 border-1"><img class="me-2" src="images/facebook.png" alt="facebook"><p class="m-0">Login with Facebook</p></button>
            </div>
            <hr>
            <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <div class="d-flex align-items-center p-2 rounded-2" style="background:#ECECEC">
        <img src="images/email.png" alt="email">
        <input type="email" placeholder="example@gmail.com" class="form-control bg-transparent border-0" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label bg-transparent">Password</label>
    <div class="d-flex align-items-center p-2 rounded-2" style="background:#ECECEC">
        <img src="images/kalit.png" alt="kalit">
         <input type="password" placeholder="***********" class="fw-bold form-control bg-transparent border-0" id="exampleInputPassword1">
        <img style="margin-left: 50%;" src="images/koz.png" alt="">
       
    </div>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
    <a style="margin-left:285px;" class="text-decoration-none d-inline " href="#">Forgot Password?</a>
  </div>
  <button style="width:84vh;background: #6358DC;"  class="btn btn-primary ">Login</button>
</form>
  <p style="text-align: center;" class="mt-5">Don't have an account?<a class="text-decoration-none " href="#">Register</a></p>
        </div>
    </div>
 </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
